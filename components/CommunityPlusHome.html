<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community+ Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      align-items: flex-start;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .location {
      margin-left: 1rem;
      font-size: 1rem;
      color: #555;
    }

    /* Main layout */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr; /* left column bigger */
      gap: 1rem;
      padding: 1rem;
    }

    /* Left column split */
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .top-div {
      flex: 1;
      border: 1px solid #ddd;
      padding: 1rem;
      background: #f9f9f9;
    }

    .bottom-div {
      flex: 2;
      border: 1px solid #ddd;
      padding: 1rem;
      background: #fff;
      overflow-y: auto;
    }

    /* Right column */
    .right-column {
      border: 1px solid #ddd;
      padding: 1rem;
      background: #fdfdfd;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">COMMUNITY+</div>
    <div class="location">üìç St Kilda, VIC</div>
  </header>

  <!-- Main content -->
  <main>
    <!-- Left Column -->
    <div class="left-column">
      <div class="top-div">
        <h2>Videos / Images / Ads</h2>
        <!-- media grid -->
      </div>
      <div class="bottom-div">
        <h2>News & Comments</h2>
        <!-- news feed + comment section -->
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <h2>Incoming News / Events Stream</h2>
      <!-- live updates -->
    </div>
  </main>

</body>
</html>
